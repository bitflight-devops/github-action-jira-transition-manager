name: E2E Tests - Jira

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  e2e-jira:
    name: E2E Tests with Dockerized Jira
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build action
        run: yarn build

      - name: Start Docker Compose (Jira + PostgreSQL)
        run: yarn e2e:up
        timeout-minutes: 5

      - name: Setup Jira (automated wizard)
        run: yarn e2e:setup
        timeout-minutes: 5
        env:
          E2E_JIRA_BASE_URL: http://localhost:8080
          E2E_JIRA_USERNAME: admin
          E2E_JIRA_PASSWORD: admin

      - name: Wait for Jira to be ready
        run: yarn e2e:wait
        timeout-minutes: 10
        env:
          E2E_JIRA_BASE_URL: http://localhost:8080
          E2E_JIRA_USERNAME: admin
          E2E_JIRA_PASSWORD: admin

      - name: Seed Jira with test data
        run: yarn e2e:seed
        timeout-minutes: 5
        env:
          E2E_JIRA_BASE_URL: http://localhost:8080
          E2E_JIRA_USERNAME: admin
          E2E_JIRA_PASSWORD: admin

      - name: Run E2E tests
        run: yarn e2e:test
        timeout-minutes: 10
        env:
          E2E_JIRA_BASE_URL: http://localhost:8080
          E2E_JIRA_USERNAME: admin
          E2E_JIRA_PASSWORD: admin

      - name: Collect Docker logs on failure
        if: failure()
        run: |
          mkdir -p e2e/artifacts
          yarn e2e:logs > e2e/artifacts/docker-logs.txt 2>&1
          docker ps -a > e2e/artifacts/containers.txt 2>&1
          docker stats --no-stream > e2e/artifacts/stats.txt 2>&1

      - name: Upload E2E artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: e2e-artifacts
          path: e2e/artifacts/
          retention-days: 7

      - name: Stop Docker Compose
        if: always()
        run: yarn e2e:down
