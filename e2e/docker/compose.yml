services:
  mysql:
    image: mysql:8.0
    container_name: jira-e2e-mysql
    environment:
      MYSQL_ROOT_PASSWORD: '123456'
      MYSQL_DATABASE: jira
      TZ: UTC
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_bin']
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-p123456']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jira-network

  jira:
    image: haxqer/jira:9.17.5
    container_name: jira-e2e
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      TZ: UTC
    ports:
      - '8080:8080'
    volumes:
      - jira-data:/var/jira
    networks:
      - jira-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/status']
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

volumes:
  mysql-data:
  jira-data:

networks:
  jira-network:
    driver: bridge
